<form id="measurement-form" class="measurement-form">
    <div class="measurement-grid">
        <div class="measurement-group">
            <h3>Górna część ciała</h3>
            <div class="form-group">
                <label for="waist">Talia (cm)</label>
                <input type="number" step="0.1" id="waist" name="waist" required>
                <small>najwęższe miejsce, wcięcie</small>
            </div>
            <div class="form-group">
                <label for="hips">Biodra (cm)</label>
                <input type="number" step="0.1" id="hips" name="hips" required>
                <small>najszersze miejsce na pośladkach</small>
            </div>
            <div class="form-group">
                <label for="chest">Klatka piersiowa (cm)</label>
                <input type="number" step="0.1" id="chest" name="chest" required>
                <small>w okolicy sutków, stojąc luźno</small>
            </div>
        </div>

        <div class="measurement-group">
            <h3>Dolna część ciała</h3>
            <div class="form-group">
                <label for="thigh">Udo (cm)</label>
                <input type="number" step="0.1" id="thigh" name="thigh" required>
                <small>najszersze miejsce na udzie</small>
            </div>
            <div class="form-group">
                <label for="calf">Łydka (cm)</label>
                <input type="number" step="0.1" id="calf" name="calf" required>
                <small>najszersze miejsce na łydce</small>
            </div>
        </div>

        <div class="measurement-group">
            <h3>Ramię i pas</h3>
            <div class="form-group">
                <label for="arm">Ramię (cm)</label>
                <input type="number" step="0.1" id="arm" name="arm" required>
                <small>najszersze miejsce (biceps), napięte</small>
            </div>
            <div class="form-group">
                <label for="beltline">Linia paska (cm)</label>
                <input type="number" step="0.1" id="beltline" name="beltline" required>
                <small>1cm pod pępkiem</small>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Zapisz pomiary</button>
</form>
